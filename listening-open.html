        document.getElementById("Medium").style.backgroundColor="#F0F0F0";
        document.getElementById("Medium").style.color="#929292";
        document.getElementById("Long").style.backgroundColor="#F0F0F0";
        document.getElementById("Long").style.color="#929292";
      }

        length=2;

        document.getElementById("Short").style.color="#929292";
        document.getElementById("Medium").style.backgroundColor="#50B5FF";
        document.getElementById("Medium").style.color="white";
        document.getElementById("Long").style.backgroundColor="#F0F0F0";
        document.getElementById("Long").style.color="#929292";

        document.getElementById("Short").style.color="#929292";
        document.getElementById("Medium").style.backgroundColor="#F0F0F0";
        document.getElementById("Medium").style.color="#929292";

        document.getElementById("Science").style.color="#929292";

        document.getElementById("Sport").style.backgroundColor="#F0F0F0";
        document.getElementById("Sport").style.color="#929292";
      }

      function StartListen(){
        if(topic==0 || difficulty==0 || length==0){
          window.alert("Please select topic, difficulty and length.");
        }else{
        localStorage.setItem("Topic", topic);
        localStorage.setItem("Difficulty", difficulty);
        localStorage.setItem("Length", length);
        window.open('listening-start.html', '_top')
        }
