  <body onload="setAudio()">
    <div>
      <link href="./listening-start.css" rel="stylesheet" />

      <div class="listening-start-container">
        <div class="listening-start-listening-start">
          <div class="listening-start-notes">
            <img
              alt="Ellipse98844"
              src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/b4901923-465b-4483-94cd-f1254d30d0e4/453c317d-cf10-4de1-800a-440eac8d92d8?org_if_sml=1775"
              class="listening-start-ellipse9"
            />
            <img
              alt="file18844"
              src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/b4901923-465b-4483-94cd-f1254d30d0e4/0efd6eee-03b5-440f-b4bd-b26b494c96b0?org_if_sml=1457"
              class="listening-start-file1"
            />
          </div>
          <div class="listening-start-timer">
            <span id="TimerMin" class="listening-start-text">00</span>
            <span class="listening-start-text2">:</span>
            <span id="TimerSec" class="listening-start-text3">00</span>
          </div>

          
          <audio id="musicMediumComplexLongFemale" src="./audio/musicMediumComplexLongFemale.mp3"></audio>
          <audio id="musicMediumComplxLongMale" src="./audio/musicMediumComplxLongMale.mp3"></audio>
          
          <audio id="scienceMediumLenMediumCompFemale" src="./audio/scineceMedCompxLongFemale.mp3"></audio>
          <audio id="scienceMediumLenMediumCompMale" src="./audio/scienceMedComplxLongMale.mp3"></audio>

          <audio id="historyComplexShortFemale" src="./audio/historyComplexShortFemale.mp3"></audio>
          <audio id="historyComplexShortMale" src="./audio/historyComplexShortMale.mp3"></audio>
         
          <audio id="sports" src="./audio/sportsShortMedCompFemale.mp3"></audio>
          <audio id="sports2" src="./audio/sportsMediumComplxShortMale.mp3"></audio>

          <audio id="geo" src="./audio/geographyComplexShortFemale.mp3"></audio>
          <audio id="geo2" src="./audio/geographyComplexShortMale.mp3"></audio>

          <script>
            var x;
            var topic=localStorage.getItem("Topic");
            var diff=localStorage.getItem("Difficulty");
            var length=localStorage.getItem("Length");
            var voice=localStorage.getItem("Voice");
            function setAudio(){
              if(topic==1){
                document.getElementById('Title').innerText="Modern Communication";
                if(voice!=1){
                  x=document.getElementById("scienceMediumLenMediumCompFemale");
                }
                else{
                  x=document.getElementById("scienceMediumLenMediumCompMale")
                }
              }
              if(topic==2){
                if(voice!=1){
                  x=document.getElementById("geo");
                }
                else{
                  x=document.getElementById("geo2")
                }
              }

              if(topic==3){
                document.getElementById('Title').innerText="Cycling";
                if(voice!=1){
                  x=document.getElementById("sports");
                }
                else{
                  x=document.getElementById("sports2");
                }
              }
              
              if(topic==4){
                if(voice!=1){
                  document.getElementById('Title').innerText="Music";
                  x=document.getElementById("musicMediumComplexLongFemale");
                }
                else{
                  x=document.getElementById("musicMediumComplxLongMale")
                }
              }

              if(topic==5){
                if(voice!=1){
                  x=document.getElementById("");
                }
                else{
                  x=document.getElementById("")
                }
              }

              if(topic==6){
                document.getElementById('Title').innerText="The Discovery of America";
                if(voice!=1){
                  x=document.getElementById("historyComplexShortFemale");
                }
                else{
                  x=document.getElementById("historyComplexShortMale")
                }
              }
            }

          function playAudio() { 
            x.play(); 
            document.getElementById("Paused").style.visibility = "hidden";
            document.getElementById("Played").style.visibility = "visible";
            Time();
          } 
          
          function pauseAudio() { 
            x.pause(); 
            document.getElementById("Paused").style.visibility = "visible";
            document.getElementById("Played").style.visibility = "hidden";
            clearInterval(timer);
          } 

          var aud = document.getElementById("myAudio");
          aud.onended = function() {
          window.open('quiz.html', '_top');
          };

          
          </script>
          

          <script>       
            var timer;
            var seconds=document.getElementById('TimerSec');
            var minutes=document.getElementById('TimerMin');
            var sec=1;
            var min=0;
            function Time(){
              timer=setInterval(()=>{
                if(sec>=10){
                  seconds.innerHTML=sec;
                }else{
                seconds.innerHTML= '0'+sec;
                }
                sec++;
                
                if(sec>60){
                  sec=0;
                  min++;
                  seconds.innerHTML='0'+sec;
                  minutes.innerHTML='0'+min;
                }
              },1000)
            }

            function OpenQuiz(){
        localStorage.setItem("MinutesListened", min);
        localStorage.setItem("SecondsListened", sec)
        window.open("./quiz.html", "_top")
      }
          </script>
          <a onclick="OpenQuiz()">
          <div class="listening-start-finish">
            <span class="listening-start-text02"><span>Done</span></span>
          </div>
          </a>

            class="listening-start-ellipse11"
          />

            <img
